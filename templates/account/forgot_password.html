{% extends 'base.html' %} {% block content %}

<!-- Main Section Start -->
<div class="main-section">
  <div
    class="page-section nopadding cs-nomargin"
    style="
      margin-top: 0px;
      padding-top: 60px;
      padding-bottom: 60px;
      margin-bottom: 0px;
    "
  >
    <div class="container">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="user-dashboard loader-holder" style="width: 450px; min-height: auto">
            <div class="user-holder">
              <ul class="restaurant-settings-nav progressbar-nav">
                <h3 style="color: #2f313a; font-size: 40px">
                  Forgot your password?
                </h3>
                <p style="color: #2f313a; font-size: 18px">
                  <strong
                    >Please enter your email and we will send you a password reset link.</strong
                  >
                </p>
              </ul>
              <div id="restaurant-sets-holder">
                <form
                  actiom="{% url 'forgot_password' %}"
                  class="form-fields-set foodbakery-dev-restaurant-form"
                  style="padding-left: 0 !important;"
                  method="post"
                >
                  {% csrf_token %}
                  <ul
                    class="register-add-restaurant-tab-container restaurant-information-tab-container"
                  >
                    <li>
                      <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                          <div class="row">
                                <div
                                  class="col-lg-12 col-md-12 col-sm-12 col-xs-12"
                                >
                                  <div class="field-holder">
                                    <label>Email address</label>
                                    <input type="email" name="email" placeholder="Enter your email address">
                                  </div>
                                </div>
                          </div>
                        </div>
                      </div>
                    </li>
                    <li>
                      <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                          <div class="field-holder">
                            <div class="payment-holder">
                              <input
                                type="submit"
                                value="Continue"
                                id="btn-next-restaurant-information"
                                class="bgcolor"
                              />
                            </div>
                          </div>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                          <!--loads message -->
                          {% include "includes/alerts.html" %}
                        </div>
                      </div>

                    </li>
                  </ul>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Main Section End -->

{% endblock %}
